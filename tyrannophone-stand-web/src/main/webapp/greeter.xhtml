<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type"/>
    <title>Tyrannophone</title>
</head>

<body>

    <h1>Greeter Service</h1>
    <div id="container">
        <h:form id="response">
            <h:panelGrid columns="2">
                <h:outputLabel>Response:</h:outputLabel>
                <h:outputLabel value="#{greeter.message}" />
            </h:panelGrid>
        </h:form>
        <h:form id="greetForm">
            <h:panelGrid columns="3">
                <h:outputLabel>Name:</h:outputLabel>
                <h:inputText value="#{name}" />
                <h:commandButton id="add" value="Greet" action="#{greeter.setName(name)}"/>
            </h:panelGrid>
        </h:form>
    </div>

</body>

</html>
